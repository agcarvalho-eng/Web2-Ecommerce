<body style="height: 100%; display: flex; justify-content: center; align-items: center;">
<div class="text-center" style="width: 100%; max-width: 500px;">
    <div style="text-align: center; margin-bottom: 1rem;">
        <img src="/img/logomarca.jpg" alt="Logomarca da Empresa" style="width: 4cm; height: 3cm;">

    <h1 style="text-align: center; margin-bottom: 1rem;"><b>VENDA FÁCIL</b></h1>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <div>Usuário ou senha inválidos!</div>
    </div>

        <div class="alert alert-info">Usuário não logado!</div>
    </div>

    <div>

            <span th:text="${mensagem}"></span>

    </div>

    <div class="card">
        <h5 class="card-header text-center">Informe usuário e senha</h5>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group mb-3">
                    <label style="width: 100%;">Login:<input class="form-control" type="text" name="username" placeholder="Email"/></label>
                </div>

                <div class="form-group mb-3">
                    <label style="width: 100%;">Senha:<input class="form-control" type="password" name="password" placeholder="Senha"/></label>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
