<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
    <head th:replace="~{fragments/head :: head(~{},~{::title})}">
        <title>Relatório Produtos</title>
    </head>
    <body>
        <main class="container">
            <br>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form class="container" action="/produto/buscarDescricaoProduto" method="post">
                        <label><b>Busca específica:</b></label>
                        <input class="form-control me-2" type="search" placeholder="Nome do produto" aria-label="Search" name="descricao" style="width: 10cm;">
                        <br>
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </nav>
            <br>
            <h3>Lista de Produtos</h3>
            <br>
            <table class="table" border="1">
                <thead style="background-color: #f5f5dc;">
                    <tr>
                        <th>Produto ID</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th colspan="2">Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${produtos}">
                        <td th:text="${p.id}"> </td>
                        <td th:text="${p.descricao}"></td>
                        <td th:text="${#numbers.formatCurrency(p.valor)}"> </td>
                        <td> <a class="btn btn-primary" th:href="@{/produto/edit/{id}(id=${p.id})}" role="button">Editar</a> </td>
                        <td> <a class="btn btn-danger" onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                                th:href="@{/produto/remove/{id}(id=${p.id})}" role="button">Excluir</a> </td>
                    </tr>
                </tbody>
            </table>
            </main>
    </body>
</html>
