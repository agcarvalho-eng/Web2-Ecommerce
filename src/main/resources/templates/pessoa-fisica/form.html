<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
    <head th:replace="~{fragments/head :: head(~{},~{::title})}">
        <title>Cadastro de PF</title>
    </head>
    <body>
        <main>
            <br>
            <h4 class="container" th:text="${pessoaFisica.id == null ? 'Cadastrando um novo cliente Pessoa Física' :
            'Editando um cliente Pessoa Física existente'}"></h4>
            <br>
            <form class="container" th:action="${pessoaFisica.id == null} ? @{/pessoaFisica/save} : @{/pessoaFisica/update}"
                  th:object="${pessoaFisica}" method="post">

                <div class="form-row">
                    <div class="mb-2 col-lg-6">
                        <input type="hidden" th:field="*{id}">
                        <input class="form-control" type="text" th:field="*{nome}" th:errorclass="is-invalid" placeholder="Nome">
                        <label class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></label>
                    </div>
                    <div class="mb-2 col-lg-6">
                        <input class="form-control" type="text" th:field="*{telefone}" th:errorclass="is-invalid" placeholder="Telefone">
                        <label class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></label>
                    </div>
                    <div class="mb-2 col-lg-6">
                        <input class="form-control" type="text" th:field="*{cpf}" th:errorclass="is-invalid" placeholder="CPF (apenas números)">
                        <label class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></label>
                    </div>
                    <div class="mb-2 col-lg-6">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
