<!DOCTYPE html>
<html>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="height: 100%; display: flex; justify-content: center; align-items: center;">
    <main>
    <div class="text-center" style="width: 100%; max-width: 500px;">
        <div style="text-align: center; margin-bottom: 1rem;">
            <img src="/img/logomarca.jpg" alt="Logomarca da Empresa" style="width: 4cm; height: 3cm;">
        </div>

        <h1 style="text-align: center; margin-bottom: 1rem;"><b>VENDA FÁCIL</b></h1>
        <h1 style="text-align: center; margin-bottom: 1rem;"><b>Venda de produtos alimentícius</b></h1>
        <h4 class="container text-center">Cadastrando novo cliente</h4>
        <br>
        <div class="card-body">
            <form class="container" th:action="@{/login/persistirNovoUsuario}" th:object="${usuario}" method="post">

                <div class="form-row">
                    <div class="mb-4 col-lg-10">
                        <input class="form-control" type="text" th:field="*{username}" th:errorclass="is-invalid" placeholder="Email">
                        <label class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                    </div>
                    <br>
                    <div class="mb-4 col-lg-10">
                        <input class="form-control" type="password" th:field="*{password}" th:errorclass="is-invalid" placeholder="Senha">
                        <label class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                    </div>
                    <br>
                    <div class="mb-2 col-lg-6">
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </main>
</body>
</html>
